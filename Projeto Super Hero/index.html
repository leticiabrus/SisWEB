<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Super Heróis</title>
<style>
    /* Estilos simples para a página */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
    }
    .hero-list {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }
    .hero-item {
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .hero-img {
        width: 100%;
        height: auto;
    }
    .hero-name {
        padding: 10px;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Lista de Super Heróis</h1>
    <div class="hero-list" id="hero-list">
        <!-- Os heróis serão inseridos aqui via JavaScript -->
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
